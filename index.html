<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrid Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://example.com/madrid.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .countdown {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .countdown h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        .countdown div {
            font-size: 2em;
            margin: 10px 0;
        }
        #timer {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Madrid Trip</h1>
        <div id="timer">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
    </div>
    <canvas id="fireworks"></canvas>
    <script>
        var tripDate = new Date("2024-05-24T14:32:00").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = tripDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + "d";
            document.getElementById("hours").innerHTML = hours + "h";
            document.getElementById("minutes").innerHTML = minutes + "m";
            document.getElementById("seconds").innerHTML = seconds + "s";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("timer").innerHTML = "Enjoy your trip to Madrid!";
                // Uncomment the line below if you want fireworks to start only after the countdown ends
                // startFireworks();
            }
        }, 1000);

        function startFireworks() {
            var canvas = document.getElementById('fireworks');
            var ctx = canvas.getContext('2d');
            var particles = [];

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';

            function createParticle() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = Math.random() * 5 + 1;
                this.color = 'rgb(' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ')';
                this.speed = Math.random() * 5 + 2;
                this.angle = Math.random() * 2 * Math.PI;
                this.update = function() {
                    this.x += this.speed * Math.cos(this.angle);
                    this.y += this.speed * Math.sin(this.angle);
                    if (this.radius > 0.2) this.radius -= 0.1;
                };
                this.draw = function() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                };
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (particles.length < 100) {
                    particles.push(new createParticle());
                }
                particles.forEach(function(particle, index) {
                    particle.update();
                    particle.draw();
                    if (particle.radius <= 0.2) {
                        particles.splice(index, 1);
                    }
                });
                requestAnimationFrame(animate);
            }

            animate();
        }

        startFireworks(); // Start fireworks immediately
    </script>
</body>
</html>
